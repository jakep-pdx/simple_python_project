name: build simple python project

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        path: simple_python_project
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run pylint
      run: |
        pylint --fail-under=8 simple_python_project/simple_py_proj
    - name: Run pytest
      run: |
        pytest simple_python_project --cov-report=html --cov-branch --cov=.
    - name: Check coverage
      run: |
        coverage report --fail-under=80 --omit="setup.py,*/__init__.py,*/tests/*"
    - name: Build package
      run: |
        python -m build --wheel
